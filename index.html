<style>
  body {
            background: linear-gradient(to bottom right, black, purple);
            color: white;
            font-size: 28px;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            }
            .info {

<script>
if (window.applicationCache.status=='0'){window.location.replace("cache.html");}

// Definir la función toggleButtons
function toggleButtons() {
    var additionalButtons = document.getElementById('additional-buttons');
    if (additionalButtons.style.display === "none" || additionalButtons.style.display === "") {
        additionalButtons.style.display = "flex"; // Mostrar botones adicionales
    } else {
        additionalButtons.style.display = "none"; // Ocultar botones adicionales
    }
}
