<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host PS4 9.00 V1</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #063FAB, #01258A);
            color: white;
            font-size: 28px;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .info {
            position: relative;
            top: 39%;
        }
        #miBoton {
            display: none;
        }
    </style>
    <script>
        // Funciones de progreso de cach√©
        function DLProgress(e) {
            if (e.lengthComputable) {
                var percent = Math.round((e.loaded / e.total) * 100);
                document.getElementById("msgs").innerHTML = "Instalando Offline Cache ... " + percent + "%";
            }
        }

        function DisplayCacheProgress() {
            setTimeout(function() {
                document.getElementById("msgs").innerHTML = "Cache Instalado Correctamente, reinicia el navegador.";
                document.getElementById("miBoton").style.display = "block";
            }, 2000);
        }

        function recargar() {
            location.reload();
        }

        window.onload = function() {
            if (window.applicationCache) {
                window.applicationCache.addEventListener("progress", DLProgress, false);
                window.applicationCache.oncached = DisplayCacheProgress;
                window.applicationCache.onupdateready = DisplayCacheProgress;
            }
        };
    </script>
</head>
<body>
    <div id="msgs" class="info">
        Cargando...
        <button id="miBoton" onclick="recargar()">Recargar</button>
    </div>
</body>
</html>
